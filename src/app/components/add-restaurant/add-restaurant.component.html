<div class="container mt-3">
  <h3>Add a New Restaurant</h3>
  <form [formGroup]="restaurantForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Restaurant Name</label>
      <input formControlName="name" id="name" class="form-control" required />
    </div>

    <div class="form-group">
      <label for="description">Description</label>
      <textarea
        formControlName="description"
        id="description"
        class="form-control"
      ></textarea>
    </div>

    <div class="form-group">
      <label for="location">Location</label>
      <input
        formControlName="location"
        id="location"
        class="form-control"
        required
      />
    </div>

    <div class="form-group">
      <label for="phone">Phone</label>
      <input formControlName="phone" id="phone" class="form-control" />
    </div>

    <div class="form-group">
      <label for="email">Email</label>
      <input formControlName="email" id="email" class="form-control" />
    </div>

    <button
      type="submit"
      class="btn btn-primary"
      [disabled]="restaurantForm.invalid"
    >
      Add Restaurant
    </button>
  </form>
</div>
